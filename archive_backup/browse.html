<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Executives | ExecAndMe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Header Styles */
    header { background: #fff; border-bottom: 1px solid #e1e5e9; position: sticky; top: 0; z-index: 100; }
    .header-container { max-width: 1140px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; height: 70px; }
    .logo { font-size: 26px; font-weight: 700; color: #2a9d8f; }
    .nav-links { display: flex; gap: 24px; }
    .nav-links a { font-size: 14px; color: #555; font-weight: 500; transition: color .2s; text-decoration: none; }
    .nav-links a:hover { color: #2a9d8f; }

    /* Base Styles */
    body { font-family: 'Inter', sans-serif; background: #f5f7fa; color: #333; margin: 0; padding: 0; }
    main { padding: 20px; }
    h1 { text-align: center; margin: 40px 0; }

    /* List Styles */
    #executives { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; }
    #executives li { background: #fff; margin: 8px 0; padding: 12px 16px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); font-size: 16px; }

    @media (max-width: 600px) {
      .nav-links { display: none; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <!-- Shared header include -->
  <div id="site-header"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      })
      .catch(console.error);
  </script>

  <main>
    <h1>Browse Executives</h1>

    <ul id="executives">
      <li>Michael Reeves</li>
      <li>Vanessa Lee</li>
      <li>Chris Knight</li>
      <li>Emma Brooks</li>
    </ul>
  </main>
</body>
</html>
